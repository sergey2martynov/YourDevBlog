version: '3.4'

services:
  aboutme.web:
    image: ${DOCKER_REGISTRY-}aboutmeweb
    build:
      context: .
      dockerfile: AboutMe.Web/Dockerfile    
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: MemoHubDb
      MYSQL_USER: user
      MYSQL_PASSWORD: b1234567
      MYSQL_ROOT_PASSWORD: c1234567
    ports:
      - "3307:3306"