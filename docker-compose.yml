version: '3.8'

networks:
  memohub-network:
    driver: bridge
services:
  aboutme.web:
    build:
      context: .
      dockerfile: AboutMe.Web/Dockerfile    
    restart: always
    ports:
      - "8080:80"
    networks:
      - memohub-network
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:      
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: b123
      POSTGRES_DB: memohubdb
    ports:
      - "5432:5432"
    networks:
      - memohub-network